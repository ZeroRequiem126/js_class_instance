<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript講座：クラスとインスタンス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="accordion" id="js-faq">
        <p class="accordion-trigger">
            Q1.人生に疲れたんですが、どうしたらいいですか？
        </p>
        <div class="accordion-contents">
            A1.クソして寝ろ
        </div>
        <p class="accordion-trigger">
            Q2.バナナはおやつに入りますか？
        </p>
        <div class="accordion-contents">
            A2.グレーです。より安全にことを進めるのであれば、
            バナナはカットして弁当箱に入れ、キャベツやトマトなどの野菜も同時に入れておくのです。
            <br>そうすれば、最悪「これはサラダです」という言い訳が成立します。（フールサラダ）
        </div>
    </div>
    <br>
    <div class="accordion" id="js-accordion">
        <a href="" class="accordion-trigger">
            Q1.ああああああ
        </a>
        <div class="accordion-contents">
            A1.ああああああ
        </div>
        <a href="" class="accordion-trigger">
            Q2.いいいいいい
        </a>
        <div class="accordion-contents">
            A2.いいいいいい
        </div>
        <a href="" class="accordion-trigger">
            Q3.うううううう
        </a>
        <div class="accordion-contents">
            A3.うううううう
        </div>
    </div>
    <br>

    <dl class="accordion" id="js-accordion-mini">
        <dt class="accordion-trigger">
            Q1.ああああああ
        </dt>
        <dd class="accordion-contents">
            A1.ああああああ
        </dd>
        <dt href="" class="accordion-trigger">
            Q2.いいいいいい
        </dt>
        <dd class="accordion-contents">
            A2.いいいいいい
        </dd>
        <dt class="accordion-trigger">
            Q3.うううううう
        </dt>
        <dd class="accordion-contents">
            A3.うううううう
        </dd>
    </div>
    <script src="accordion.js"></script>
</body>
</html>
